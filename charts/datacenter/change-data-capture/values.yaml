---
argocd: 
  enabled: &argo true

kafka-cluster:
  argocd: 
    enabled: *argo
    syncwave: "-2"

kafka-topics:
  argocd: 
    enabled: *argo
    syncwave: "-2"

retail-db:
  argocd: 
    enabled: *argo
    syncwave: "-2"

cashback-db:
  argocd: 
    enabled: *argo
    syncwave: "-2"

elasticsearch:
  argocd:
    enabled: *argo
    syncwave: "-2"

kafka-connect:
  argocd:
    enabled: *argo
    syncwave: "-1"
  replicationFactor: 3
  bootstrapServers: "kafka-kafka-bootstrap:9092"
  authentication:
    enabled: false
  tls: false
